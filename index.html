<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD WEB</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1 class="text-center">CRUD WEB</h1>
        <h3 class="text-center text-secondary">Login</h3>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm">
            <form action="login.php" method="post">
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" class="form-control" id="user" name="user">
                </div>
                <div class="form-group">
                    <label for="pass">Password:</label>
                    <input type="password" class="form-control" id="pass" name="pass">
                </div>
                <div class="form-group">
                    <label for="bbdd">BDD:</label>
                    <select name="bbdd" id="bbdd" class="form-control">
                        <option value="proveedores">Proveedores</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ip">Host: </label>
                    <select id="ip" class="form-control" name="ip">
                        <option value="localhost">localhost</option>
                        <option value="192.168.1.8">Marti</option>
                        <option value="192.168.1.7">Sergi</option>
                        <option value="192.168.1.4">Eric</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-outline-success form-control" value="Login">
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
</body>
</html>
